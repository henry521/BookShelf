<html>

<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">	

</head>

<body>

	<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="book: ${bookList}">
      <th scope="row" th:text="${book.id}">1</th>
      <td th:text="${book.name}"></td>
      <td th:text="${book.author.name}"></td>
      <td> 
    	  
    	  <a th:href="@{
                /edit/{id}
                (id=${book.id})
                }">
                    <i class='fas fa-edit'>
                    </i>
                </a>

                <a th:href="@{
                /delete/{id}
                (id=${book.id})
                }">
                <i class='fas fa-eraser'>
                </i>
                </a>
      
	      
      </td>
    </tr>
    
  </tbody>
</table>


</body>


<a th:href="@{book/form/add}">
			<button class="btn btn-primary"> Formulario Livro</button>		
			</a>

</html>
